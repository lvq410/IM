<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instant Message</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <script src="/plugin/lvt4js/lvt4js.js"></script>
    <script src="/index.js"></script>
</head>
<body style="background:white;">
<div class="tabbable" style="min-height:350px;position:absolute;top:0;right:0;left:0;bottom:100px;padding:10px">
    <ul id="chatHeaders" class="nav nav-tabs">
        <button onclick="chatBegin()" class="btn btn-primary btn-sm" style="float:right">发起</button>
        <input id="toId" type="text" placeholder="对方账号" style="float:right"/>
        <span id="warn" class="text-success" style="float:right;line-height:33px;"></span>
    </ul>
    <div id="chatBoxs" class="tab-content" style="height:100%;"></div>
</div>
</body>
</html>
